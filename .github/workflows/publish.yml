name: Publish Package

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags
          persist-credentials: false

      - name: 📦 Set up Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://npm.pkg.github.com"
          scope: "@kevbost"
          node-version: "20.x"

      - name: 🔨 Install dependencies
        run: npm install

      - name: 🔄 Determine version bump type
        id: version
        run: |
          # Get the diff statistics (additions and deletions) for the current branch compared to main
          DIFF=$(git diff --shortstat origin/main)
          echo "$DIFF"

          # Check if there are deletions in the diff
          if echo "$DIFF" | grep -q -E 'files changed, ([0-9]+) insertions\(\+\), ([0-9]+) deletions\(\-\)'; then
            # If there are deletions, bump minor version
            echo "::set-output name=version_type::minor"
          else
            # If only additions, bump patch version
            echo "::set-output name=version_type::patch"
          fi

      - name: 🏷️ Set Git Config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: 🔄 Bump version and push changes
        run: |
          # Use the version_type output from the previous step to bump the correct version
          VERSION_TYPE=${{ steps.version.outputs.version_type }}
          npm version $VERSION_TYPE
          git push origin main
          git push origin main --tags
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📭 Publish package to GitHub Package Registry
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
