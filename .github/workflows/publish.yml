name: Publish Package

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://npm.pkg.github.com"
          scope: "@kevbost"
          node-version: "20.x"

      - name: ğŸ”¨ Install dependencies
        run: npm install

      - name: ğŸ”„ Bump version
        run: node bump-version.js

      - name: ğŸ·ï¸ Check for new version
        uses: EndBug/version-check@v2
        id: check
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          diff-search: true

      - name: ğŸ‰ Version update detected
        if: steps.check.outputs.changed == 'true'
        run: 'echo "Version change found! New version: ${{ steps.check.outputs.version }} (${{ steps.check.outputs.type }})"'

      - name: ğŸ“¬ Commit version bump
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package.json
          git commit -m "chore: bump version to ${GITHUB_REF##*/} [skip ci]"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“­ Publish package to GitHub Package Registry
        if: steps.check.outputs.changed == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
