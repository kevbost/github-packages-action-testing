name: Publish Package

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags
          persist-credentials: false

      - name: üì¶ Set up Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://npm.pkg.github.com"
          scope: "@kevbost"
          node-version: "20.x"

      - name: üî® Install dependencies
        run: npm install

      - name: üè∑Ô∏è Check version
        uses: EndBug/version-check@v2
        id: check
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          diff-search: true

      - name: üîÑ Determine version bump type
        if: steps.check.outputs.changed == 'false'
        id: version
        run: |
          # Check if the commit is a merge commit by counting the number of parents
          NUM_PARENTS=$(git rev-list --count --parents -n 1 HEAD)

          if [[ "$NUM_PARENTS" -gt 2 ]]; then
            # It's a merge commit, compare with the common ancestor of the merge
            BASE_SHA=$(git merge-base HEAD^1 HEAD^2)
            DIFF=$(git diff --shortstat $BASE_SHA HEAD)
          else
            # Not a merge commit, compare with the parent commit
            DIFF=$(git diff --shortstat HEAD^ HEAD)
          fi

          echo "$DIFF"

          # Check if there are deletions in the diff
          if echo "$DIFF" | grep -q -E 'files changed,.*([0-9]+) deletions\(\-\)'; then
            # If there are deletions, bump minor version
            echo "version_type=minor" >> $GITHUB_ENV
          else
            # If only additions, bump patch version
            echo "version_type=patch" >> $GITHUB_ENV
          fi

      - name: üè∑Ô∏è Set Git Config
        if: steps.check.outputs.changed == 'false'
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'

      - name: üîÑ Bump version and push changes
        if: steps.check.outputs.changed == 'false'
        run: |
          # Use the version_type output from the previous step to bump the correct version
          npm version ${{ env.VERSION_TYPE }}
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin main
          git push origin main --tags
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_TYPE: ${{ env.version_type }}

      - name: üì≠ Publish package to GitHub Package Registry
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
